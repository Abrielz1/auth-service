spring:
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  datasource:
    url: jdbc:postgresql://localhost:5432/auth_user_db
    username: root
    password: root
    hikari:
      schema: public
      connection-init-sql: CREATE SCHEMA IF NOT EXISTS user_schema
      connection-timeout: 10000
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    default-schema: public
    out-of-order: false
  kafka:
    bootstrap-servers: localhost:9092

app:
  jwt:
    secret: "thisIsAReallyLongAndSecureSecretKey1234567890!"
    tokenExpiration: 3m
    refreshTokenExpiration: 15m

  kafka:
    kafkaMessageTopic0: "to_user_sending"
    kafkaMessageGroupId0: "kafka-message-user-token"
    kafkaMessageTopic1: "from_user_sending"
    kafkaMessageGroupId1: "kafka-message-user-sending"

logging:
  level:
    org:
      springframework:
        orm:
          jpa:
            INFO
          JpaTransactionManager:
            DEBUG
        transaction:
          INFO
        interceptor:
          TRACE


