spring:
  data:
    redis:
      host: localhost
      port: 6379
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  datasource:
    url: jdbc:postgresql://postgres-container:5432/auth_user_db
    username: root
    password: root
    hikari:
      schema: public
      connection-init-sql: CREATE SCHEMA IF NOT EXISTS user_schema
      connection-timeout: 10000
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    default-schema: public
    out-of-order: false
  kafka:
    bootstrap-servers: cb359fd6349abd6e-kafka-1:9092

app:
  jwt:
    secret: "thisIsAReallyLongAndSecureSecretKey1234567890!"
    tokenExpiration: 3m
    refreshTokenExpiration: 15m

  kafka:
    kafkaMessageTopic0: "user-events"
    kafkaMessageGroupId0: "user-event-group"

logging:
  level:
    org:
      springframework:
        orm:
          jpa:
            INFO
          JpaTransactionManager:
            DEBUG
        transaction:
          INFO
        interceptor:
          TRACE

  eureka:
    client:
      serviceUrl:
        defaultZone: http://79.174.80.223:8761/eureka/

  spring:
    application:
      name: auth-service
